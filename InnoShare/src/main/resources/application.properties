# application.properties

# Spring Data Source Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/innoshare
spring.datasource.username=root
spring.datasource.password=yourpassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

# Server Configuration
server.port=8080

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.com.innoshare=DEBUG

# Application-specific properties
innoshare.upload.path=/uploads
innoshare.max.file.size=10485760  # 10 MB in bytes

# Other configurations can be added as needed